{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create New Door</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="alias">Door Alias *</label>
              <input type="text" class="form-control" id="alias" name="alias" required>
              <small class="form-text text-muted">A unique identifier for this door (e.g., "Main Entrance", "Back Door")</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="2" placeholder="Optional description of the door location or purpose"></textarea>
            </div>
            <div class="form-group">
              <label for="access_point_id">Access Point</label>
              <select class="form-control" id="access_point_id" name="access_point_id">
                <option value="0">No Access Point</option>
                <!-- Access points will be populated dynamically -->
              </select>
              <small class="form-text text-muted">Optional: Link this door to an access point for hardware control</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Door</button>
            <a href="{{ url_for('doors_list') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// TODO: Add JavaScript to populate access points dropdown
// This would require adding a get_access_points() method to the WebSocket client
</script>
{% endblock %}
