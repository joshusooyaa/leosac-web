{% extends "base.html" %}

{% block title %}Doors - Leosac Web GUI{% endblock %}
{% block page_title %}Doors{% endblock %}

{% block content %}
<div class="col-lg-12 col-md-12">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Door List</h5>
                    <a href="{{ url_for('doors_create') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Door
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Alias</th>
                                    <th>Description</th>
                                    <th>Access Point</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="doorsTableBody">
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        Loading doors...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch doors from the server
    fetch('/api/doors')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('doorsTableBody');
            
            if (data.doors && data.doors.length > 0) {
                tbody.innerHTML = '';
                data.doors.forEach(door => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${door.id}</td>
                        <td>${door.alias || 'N/A'}</td>
                        <td>${door.description || 'N/A'}</td>
                        <td>${door.access_point_id || 'None'}</td>
                        <td>
                            <a href="/doors/${door.id}" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a href="/doors/${door.id}/edit" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } else {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> No doors found. 
                                <a href="{{ url_for('doors_create') }}" class="alert-link">Create your first door</a>.
                            </div>
                        </td>
                    </tr>
                `;
            }
        })
        .catch(error => {
            console.error('Error fetching doors:', error);
            const tbody = document.getElementById('doorsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Error loading doors: ${error.message}
                        </div>
                    </td>
                </tr>
            `;
        });
});
</script>
{% endblock %}
