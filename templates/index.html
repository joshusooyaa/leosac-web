{% extends "base.html" %}

{% block title %}Dashboard - Leosac Web GUI{% endblock %}
{% block page_title %}Dashboard{% endblock %}

{% block content %}
<div>
  <p>Welcome <strong>{{ user.username }}</strong> to Leosac Web GUI!</p>
</div>

<div class="row center-image">
    <div class="col-lg-3"></div>
    <div class="col-lg-2 text-center">
        <a href="{{ url_for('credentials.credentials_list') }}">
            <div class="summary-icon">
                <i class="fas fa-id-badge fa-3x text-white" style="margin-top: 40px;"></i>
            </div>
        </a>
        <br /><br />
        <p>
            <a href="{{ url_for('credentials.credentials_list') }}" class="btn btn-primary">
                Manage Access
            </a>
        </p>
    </div>
    <div class="col-lg-2 text-center">
        <a href="{{ url_for('updates') }}">
            <div class="summary-icon">
                <i class="fas fa-cubes fa-3x text-white" style="margin-top: 40px;"></i>
            </div>
        </a>
        <br /><br />
        <p>
            <a href="{{ url_for('updates') }}" class="btn btn-primary">
                Apply Update
            </a>
        </p>
    </div>
    <div class="col-lg-2 text-center">
        <a href="{{ url_for('audit.auditlog') }}">
            <div class="summary-icon">
                <i class="fas fa-bell fa-3x text-white" style="margin-top: 40px;"></i>
            </div>
        </a>
        <br /><br />
        <p>
            <a href="{{ url_for('audit.auditlog') }}" class="btn btn-primary">
                Events
            </a>
        </p>
    </div>
    <div class="col-lg-3"></div>
</div>

<style>
.center-image {
    text-align: center;
}
.space-bottom {
    margin-bottom: 2rem;
}
.space-top {
    margin-top: 2rem;
}
</style>
{% endblock %}
