{% extends "base.html" %}

{% block title %}Credentials - Leosac Web GUI{% endblock %}
{% block page_title %}Credentials{% endblock %}

{% block content %}
<div class="col-lg-12 col-md-12">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Credential List</h5>
                    <div>
                        <a href="{{ url_for('credentials_rfid_create') }}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add RFID Card
                        </a>
                        <a href="{{ url_for('credentials_pin_create') }}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add PIN Code
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Owner</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center">Credential list will be implemented here</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
