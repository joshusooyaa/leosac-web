{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create New PIN Credential</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="pin">PIN Code</label>
              <input type="password" class="form-control" id="pin" name="pin" required>
              <small class="form-text text-muted">Enter a numeric PIN code</small>
            </div>
            <div class="form-group">
              <label for="confirm_pin">Confirm PIN</label>
              <input type="password" class="form-control" id="confirm_pin" name="confirm_pin" required>
            </div>
            <div class="form-group">
              <label for="user">Assign to User</label>
              <select class="form-control" id="user" name="user" required>
                <option value="">Select a user</option>
                <!-- Users will be populated dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="validity_enabled">
                <input type="checkbox" id="validity_enabled" name="validity_enabled" checked>
                Enable Credential
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Create PIN Credential</button>
            <a href="{{ url_for('credentials.credentials_list') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
