{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create New Zone</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="name">Zone Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="parent_zone">Parent Zone (Optional)</label>
              <select class="form-control" id="parent_zone" name="parent_zone">
                <option value="">No Parent Zone</option>
                <!-- Zones will be populated dynamically -->
              </select>
            </div>
            <div class="form-group">
              <label for="access_level">Access Level</label>
              <select class="form-control" id="access_level" name="access_level" required>
                <option value="public">Public</option>
                <option value="restricted">Restricted</option>
                <option value="secure">Secure</option>
                <option value="high_security">High Security</option>
              </select>
            </div>
            <div class="form-group">
              <label for="color">Zone Color</label>
              <input type="color" class="form-control" id="color" name="color" value="#007bff">
            </div>
            <button type="submit" class="btn btn-primary">Create Zone</button>
            <a href="{{ url_for('zones_list') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
