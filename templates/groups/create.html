{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Create New Group</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="name">Group Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="parent_group">Parent Group (Optional)</label>
              <select class="form-control" id="parent_group" name="parent_group">
                <option value="">No Parent Group</option>
                <!-- Groups will be populated dynamically -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
            <a href="{{ url_for('groups_list') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
