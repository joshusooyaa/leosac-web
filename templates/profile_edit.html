{% extends "base.html" %}

{% block page_title %}Edit Profile - {{ user.username }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0">Edit User Profile: {{ user.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstname" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" 
                                           value="{{ user.firstname }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastname" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" 
                                           value="{{ user.lastname }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ user.email }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rank" class="form-label">Rank</label>
                                    <select class="form-select" id="rank" name="rank">
                                        {% for rank in ranks %}
                                        <option value="{{ rank }}" 
                                                {{ 'selected' if user.rank == rank else '' }}>
                                            {{ rank.title() }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="validity_enabled" name="validity_enabled"
                                               {{ 'checked' if user.validity_enabled else '' }}>
                                        <label class="form-check-label" for="validity_enabled">
                                            Enable Validity Period
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row" id="validity-fields" style="display: none;">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="validity_start" class="form-label">Valid From</label>
                                    <input type="datetime-local" class="form-control" id="validity_start" name="validity_start"
                                           value="{{ user.validity_start or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="validity_end" class="form-label">Valid Until</label>
                                    <input type="datetime-local" class="form-control" id="validity_end" name="validity_end"
                                           value="{{ user.validity_end or '' }}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile', user_id=user.id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Profile
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const validityCheckbox = document.getElementById('validity_enabled');
    const validityFields = document.getElementById('validity-fields');
    
    // Show/hide validity fields based on checkbox
    function toggleValidityFields() {
        if (validityCheckbox.checked) {
            validityFields.style.display = 'block';
        } else {
            validityFields.style.display = 'none';
        }
    }
    
    // Initial state
    toggleValidityFields();
    
    // Listen for checkbox changes
    validityCheckbox.addEventListener('change', toggleValidityFields);
    
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const requiredFields = ['firstname', 'lastname', 'email'];
        let isValid = true;
        
        requiredFields.forEach(fieldName => {
            const field = document.getElementById(fieldName);
            if (!field.value.trim()) {
                field.classList.add('is-invalid');
                isValid = false;
            } else {
                field.classList.remove('is-invalid');
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            alert('Please fill in all required fields.');
        }
    });
});
</script>
{% endblock %}
